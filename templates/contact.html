{% extends "layout.html" %}

{% block body %}
<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container">
        <div class="row g-5">
            <!-- Contact Form Section -->
            <div class="col-lg-6">
                <div class="card border-0 shadow p-4">
                    <h5 class="fw-bold mb-3 text-center text-primary">Send Us a Message</h5>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label text-muted">Full Name</label>
                            <input type="text" class="form-control border-secondary" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-muted">Email Address</label>
                            <input type="email" class="form-control border-secondary" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label text-muted">Message</label>
                            <textarea class="form-control border-secondary" id="message" rows="5" placeholder="Write your message here" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Contact Details Section -->
            <div class="col-lg-6">
                <div class="card border-0 shadow p-4">
                    <h5 class="fw-bold mb-3 text-center text-primary">Contact Information</h5>
                    <p class="text-muted text-center">Feel free to reach us using the information below. Weâ€™re happy to assist you.</p>
                    <ul class="list-unstyled mb-4">
                        <li class="mb-3">
                            <i class="bi bi-geo-alt-fill text-primary me-2"></i>
                            123 Green Valley, Kathmandu
                        </li>
                        <li class="mb-3">
                            <i class="bi bi-envelope-fill text-primary me-2"></i>
                            contact@agri-estate.com
                        </li>
                        <li class="mb-3">
                            <i class="bi bi-telephone-fill text-primary me-2"></i>
                            +977 123-456-7890
                        </li>
                    </ul>
                    <h6 class="fw-bold text-center text-primary">Follow Us</h6>
                    <div class="d-flex justify-content-center">
                        <a href="#" class="text-primary me-3"><i class="bi bi-facebook fs-4"></i></a>
                        <a href="#" class="text-primary me-3"><i class="bi bi-twitter fs-4"></i></a>
                        <a href="#" class="text-primary me-3"><i class="bi bi-instagram fs-4"></i></a>
                        <a href="#" class="text-primary"><i class="bi bi-linkedin fs-4"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
